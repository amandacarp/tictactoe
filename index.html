<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left square"></div>
            <div class="top middle square"></div>
            <div class="top right square"></div>
        </div>
        <div class="row">
            <div class="center left square"></div>
            <div class="center middle square"></div>
            <div class="center right square"></div>
        </div> 
        <div class="row">
            <div class="bottom left square"></div>
            <div class="bottom middle square"></div>
            <div class="bottom right square"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
